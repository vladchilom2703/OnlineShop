<div class="container mt-5">
  <h2>Shopping Cart</h2>
  <div *ngFor="let item of cartItems" class="border p-3 mb-3">
    <h6 class="card-subtitle mb-2 text-muted">{{ item.name }}</h6>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-text">Specifications: {{ item.specifications }}</p>
  </div>
  <p>Total: $ {{ cartTotal | number:'1.2-2' }}</p>
  <button (click)="checkout()" class="btn btn-success">Checkout</button>
</div>
