<div class="container mt-3">
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="searchQuery" (input)="getFilteredProducts()" placeholder="Search for products...">
  </mat-form-field>
</div>

<div class="row">
  <div *ngFor="let productGroup of groupedProducts" class="col-md-12 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Category: {{ productGroup[0]?.category }}</h5>
        <div class="vertical-layout">
          <div *ngFor="let product of getFilteredProducts()" class="mb-3 border p-3">
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="highlight">Name: {{ product.name }}</span>
            </h6>
            <p class="card-text">Description: {{ product.description }}</p>
            <p class="card-text">Specifications: {{ product.specifications }}</p>
            <p class="card-text">Price: ${{ product.price | number:'1.2-2' }}</p>
            <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
